name: CI Pipeline

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build_status: ${{ steps.set_status.outputs.success }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Fix files permissions
        run: chmod -R +x node_modules/.bin

      - name: Run linter
        run: npm run lint

      - name: Run formatter
        run: npm run prettier -- --check .

      - name: Run tests
        run: CI=true npm test

      - name: Build project
        run: npm run build

      - name: Set build status
        id: set_status
        run: echo "success=true" >> $GITHUB_OUTPUT

  deploy-app:
    runs-on: ubuntu-latest
    needs: build
    outputs:
      app_ip: ${{ steps.get_app_ip.outputs.app_ip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Terraform Init & Apply (app-server)
        working-directory: ./infra
        run: |
          terraform init
          terraform apply -auto-approve
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          TF_VAR_ssh_fingerprint: ${{ secrets.SSH_FINGERPRINT }}

      - name: Get app-server Public IP
        id: get_app_ip
        working-directory: ./infra
        shell: bash
        run: |
          ip=$(terraform output -raw ip_address 2>/dev/null | tr -d '\n\r')
          echo "app_ip=$ip"
          echo "app_ip=$ip" >> "$GITHUB_OUTPUT"

  deploy-jmeter:
    runs-on: ubuntu-latest
    needs: deploy-app
    outputs:
      jmeter_ip: ${{ steps.get_jmeter_ip.outputs.jmeter_ip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Debug received IP from deploy-app
        run: |
          echo "Received app_ip: ${{ needs.deploy-app.outputs.app_ip }}"

      - name: Terraform Init & Apply (jmeter-server)
        working-directory: ./infra-jmeter
        run: |
          terraform init
          terraform apply -auto-approve -var="app_server_ip=${{ needs.deploy-app.outputs.app_ip }}"
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          TF_VAR_ssh_fingerprint: ${{ secrets.SSH_FINGERPRINT }}

      - name: Get jmeter-server Public IP
        id: get_jmeter_ip
        working-directory: ./infra-jmeter
        shell: bash
        run: |
          ip=$(terraform output -raw jmeter_public_ip 2>/dev/null | tr -d '\n\r')
          echo "jmeter_ip=$ip"
          echo "jmeter_ip=$ip" >> "$GITHUB_OUTPUT"

  show-report-url:
    runs-on: ubuntu-latest
    needs: deploy-jmeter
    steps:
      - name: Show JMeter Report URL
        run: |
          echo "Access the JMeter report at: http://${{ needs.deploy-jmeter.outputs.jmeter_ip }}/report/"
